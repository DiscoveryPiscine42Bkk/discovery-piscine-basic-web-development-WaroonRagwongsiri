<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Down</title>
</head>
<body>
    <label for="sandwich">Sandwich</label>
    <select name="sandwich">
        <option value="ham">Ham</option>
        <option value="cheese">Cheese</option>
        <option value="meat">Meat</option>
        <option value="lectuce">Lectuce</option>
    </select>
</body>
</html>
