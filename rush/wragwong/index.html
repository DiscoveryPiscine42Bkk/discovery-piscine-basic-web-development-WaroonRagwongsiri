<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css" />
    <title>CVWaroon</title>
  </head>

  <body class="h-[300vh]">
    <nav class="p-2 flex flex-col fixed items-end w-full z-50">
      <button id="hamburger">
        <i class="fa-solid fa-bars p-2.5 text-2xl"></i>
      </button>
      <div
        class="nav-item flex items-end justify-around flex-col bg-black text-white text-xl font-serif rounded-md scale-105 z-50 hidden"
        id="hamburger-content"
      >
        <a
          href="#first-section"
          class="w-full hover:bg-white hover:text-black text-end"
          ><h2>Profile</h2></a
        >
        <a
          href="#second-section"
          class="w-full hover:bg-white hover:text-black text-end"
          ><h2>Skill</h2></a
        >
        <as
          href="#third-section"
          class="w-full hover:bg-white hover:text-black text-end"
          ><h2>Contact</h2></as
        >
      </div>
    </nav>
    <section
      class="first-section bg-[url('assets/bg.gif')] bg-no-repeat bg-fixed bg-center bg-cover h-[85vh] w-full"
      id="first-section"
    >
      <div class="profile-card p-[30vh] text-center">
        <div class="name-picture relative text-center">
          <img
            src="https://placehold.co/600x400"
            id="profile-pic"
            class="w-[20vh] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
          />
          <div
            class="name text-[7vh] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2"
          >
            Waroon Ragwongsiri
          </div>
        </div>
        <h3 class="p-[14vh]" id="occupation">CE KMITL | 42Bangkok</h3>
      </div>
    </section>
    <section class="second-section" id="second-section"></section>

    <script src="index.js"></script>
  </body>

  <footer id="third-section">
    <hr class="h-1 border-b-2" />
    <div class="flex flex-col items-center">
      <h2>waroonwork@gmail.com</h2>
      <div class="flex flex-row justify-center w-full gap-5 ">
        <a href=""><i class="fa-brands fa-github"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
      </div>
    </div>
  </footer>
</html>
