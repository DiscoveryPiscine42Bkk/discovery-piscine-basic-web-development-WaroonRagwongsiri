<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <form>
      <input type="number" id="a" />
      <select name="operation" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="number" id="b" />
      <button id="btn" type="button" value="Try me!">Try me!</button>
    </form>

    <script defer>
      
      let button = document.getElementById("btn")
      
      button.addEventListener("click",(e=>{
        let a = $("#a").val()
        let b = $("#b").val()
        let operator = $("#op").find(":selected").val();
        a = parseInt(a)
        b = parseInt(b)
        if(isNaN(a) || isNaN(b) || Math.sign(a) == -1 || Math.sign(b) == -1){
          alert("Error :(")
          return
        }

        alert(calculate(a,b,operator))
        console.log(calculate(a,b,operator))
      }))

      function calculate(x,y,operator){
        switch(operator){
          case "+":
            return x + y
          case "-":
            return x - y
          case "*":
            return x * y
          case "/":
            switch(y){
              case(0):
                return "It's over 9000!"
              default:
                return x / y
            }
          case "%":
            switch(y){
              case(0):
                return "It's over 9000!"
              default:
                return x % y
            }
        }
      }

      function showpopup(){
        alert("Please, use me...")
      }

      window.setInterval(()=>{
        showpopup()
      },30000)
    </script>
  </body>
</html>
